    <script>
        // IndexedDB Service
        const dbService = {
            dbName: 'ZhmnPracticeDB',
            dbVersion: 1,
            storeName: 'app_data',
            db: null,

            async init() {
                return new Promise((resolve, reject) => {
                    const request = indexedDB.open(this.dbName, this.dbVersion);

                    request.onerror = (event) => {
                        console.error("Database error: " + event.target.errorCode);
                        reject(event.target.errorCode);
                    };

                    request.onsuccess = (event) => {
                        this.db = event.target.result;
                        resolve(this.db);
                    };

                    request.onupgradeneeded = (event) => {
                        const db = event.target.result;
                        if (!db.objectStoreNames.contains(this.storeName)) {
                            db.createObjectStore(this.storeName);
                        }
                    };
                });
            },

            async save(key, value) {
                if (!this.db) await this.init();
                return new Promise((resolve, reject) => {
                    const transaction = this.db.transaction([this.storeName], "readwrite");
                    const store = transaction.objectStore(this.storeName);
                    const request = store.put(value, key);

                    request.onsuccess = () => resolve();
                    request.onerror = (e) => reject(e);
                });
            },

            async get(key) {
                if (!this.db) await this.init();
                return new Promise((resolve, reject) => {
                    const transaction = this.db.transaction([this.storeName], "readonly");
                    const store = transaction.objectStore(this.storeName);
                    const request = store.get(key);

                    request.onsuccess = () => resolve(request.result);
                    request.onerror = (e) => reject(e);
                });
            },
            
            async clear() {
                if (!this.db) await this.init();
                return new Promise((resolve, reject) => {
                    const transaction = this.db.transaction([this.storeName], "readwrite");
                    const store = transaction.objectStore(this.storeName);
                    const request = store.clear();
                    request.onsuccess = () => resolve();
                    request.onerror = (e) => reject(e);
                });
            }
        };

                parseData(text);
                
                // Â∞ùËØïÊÅ¢Â§çËøõÂ∫¶
                const session = await dbService.get('session');
                if (session && session.practiceQueue && session.practiceQueue.length > 0) {
                    console.log('Restoring session...');
                    stats = session.stats || { correct: 0, wrong: 0 };
                    practiceQueue = session.practiceQueue;
                    currentRoot = session.currentRoot;
                    wrongRoots = session.wrongRoots || [];
                    
                    updateStats();
                    
                    if (currentRoot) {
                        updateRootDisplayContent(currentRoot);
                        rootDisplay.classList.remove('animate-pop'); // ÊÅ¢Â§çÊó∂‰∏çÊí≠ÊîæÂä®ÁîªÔºåÊàñËÄÖÊí≠Êîæ‰πüË°å
                        updateHint();
                        updateProgress();
                    } else {
                        nextRoot(); // Â¶ÇÊûúÂè™ÊúâÈòüÂàóÊ≤°ÊúâÂΩìÂâçÂ≠óÔºåÂèñ‰∏ã‰∏Ä‰∏™
                    }
                    
                    loadingOverlay.classList.add('hidden');
                } else {
                    loadingOverlay.classList.add('hidden');
                    restart(false); // ‰∏çÂº∫Âà∂ÈáçÁΩÆÔºåÂè™ÊòØÂºÄÂßã
                }

            } catch (error) {
                loadingOverlay.textContent = "ÂàùÂßãÂåñÂ§±Ë¥•";
                console.error(error);
            }
        }

        function parseData(text) {
            const lines = text.split('\n');
            const newRoots = [];
            
            lines.forEach(line => {
                const parts = line.trim().split(/\s+/);
                if (parts.length >= 2) {
                     let code, char, pinyin;
                     const lastPart = parts[parts.length - 1];
                     
                     if (lastPart.startsWith('[') && lastPart.endsWith(']')) {
                         pinyin = lastPart.slice(1, -1);
                         code = parts[parts.length - 2];
                         char = parts.slice(0, -2).join(' ');
                     } else {
                         code = lastPart;
                         char = parts.slice(0, -1).join(' ');
                     }
                     
                     if (char && code) {
                         newRoots.push({ char, code, pinyin });
                     }
                }
            });
            
            roots = newRoots;
            totalRoots = roots.length;
            console.log(`Loaded ${totalRoots} roots.`);
        }

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function updateChipState(input) {
            const label = input.parentElement;
            if (input.checked) {
                label.classList.add('active');
            } else {
                label.classList.remove('active');
            }
        }

        // isUserAction: ÊòØÂê¶ÊòØÁî®Êà∑ÁÇπÂáª‚ÄúÈáçÊù•‚ÄùÊåâÈíÆËß¶ÂèëÁöÑ
        function restart(isUserAction = false) {
            // Â¶ÇÊûúÊòØÁî®Êà∑ÁÇπÂáªÈáçÊù•ÔºåÊàñËÄÖÂàùÂßãÂåñÊó∂Ê≤°ÊúâÂ≠òÊ°£ÔºåÂàôÈáçÁΩÆÊâÄÊúâÁä∂ÊÄÅ
            if (isUserAction || practiceQueue.length === 0) {
                stats = { correct: 0, wrong: 0 };
                updateStats();
                
                wrongRoots = []; // Reset wrong roots

                if (randomModeCheckbox.checked) {
                    practiceQueue = shuffle([...roots]);
                } else {
                    // Reverse so that pop() takes the first element (top of the list)
                    practiceQueue = [...roots].reverse();
                }
                
                // ÈáçÁΩÆÊó∂‰πüÈáçÁΩÆÊèêÁ§∫Áä∂ÊÄÅÔºàÈô§ÈùûËá™Âä®ÊèêÁ§∫ÂºÄÂêØÔºâ
                showHint = autoHint;
                updateHintUI();
                
                nextRoot();
                inputField.value = '';
                inputField.focus();
                resetInputState();
            }
        }

        function nextRoot() {
            if (practiceQueue.length === 0) {
                if (wrongRoots.length > 0) {
                    showToast(`Êú¨ËΩÆÁªìÊùüÔºåÂºÄÂßãÂ§ç‰π† ${wrongRoots.length} ‰∏™ÈîôËØØÂ≠óÊ†π`);
                    practiceQueue = shuffle([...wrongRoots]);
                    wrongRoots = []; // Reset for next round
                    saveSession();
                    // Fall through to pop the first item from the new queue
                } else {
                    rootDisplay.textContent = "üéâ";
                    hintDisplay.textContent = "ÁªÉ‰π†ÂÆåÊàêÔºÅ";
                    hintDisplay.classList.add('visible');
                    inputField.disabled = true;
                    progressBar.style.width = '100%';
                    
                    // Ê∏ÖÈô§ session
                    dbService.save('session', null);
                    return;
                }
            }

            currentRoot = practiceQueue.pop();
            hasErroredOnCurrent = false;
            tempHint = false;
            
            // Animation
            rootDisplay.classList.remove('animate-pop');
            void rootDisplay.offsetWidth; // trigger reflow
            
            updateRootDisplayContent(currentRoot);
            
            rootDisplay.classList.add('animate-pop');
            
            // Auto hint
            showHint = autoHint;
            tempHint = false;
            updateHint();
            updateProgress();
            
            // ‰øùÂ≠òËøõÂ∫¶
            saveSession();
        }

        function checkInput() {
            const input = inputField.value.trim().toLowerCase();
            if (!currentRoot) return;

            resetInputState();

            // ÂÆåÂÖ®ÂåπÈÖç
            if (input === currentRoot.code) {
                if (!hasErroredOnCurrent) {
                    stats.correct++;
                }
                inputField.classList.add('success');
                
                // Á´ãÂç≥‰øùÂ≠òÁªüËÆ°Êï∞ÊçÆÔºàËôΩÁÑ∂ nextRoot ‰πü‰ºö‰øùÂ≠òÔºå‰ΩÜ‰∏∫‰∫ÜÂáÜÁ°ÆÊÄßÔºâ
                // ‰πüÂèØ‰ª•Á≠âÂà∞ nextRoot ÂÜç‰øùÂ≠ò
                
                setTimeout(() => {
                    inputField.value = '';
                    inputField.classList.remove('success');
                    nextRoot();
                    updateStats();
                }, 150);
            } else {
                // Ê£ÄÊü•ÊòØÂê¶ÊòØÂâçÁºÄ
                if (!currentRoot.code.startsWith(input)) {
                    if (!hasErroredOnCurrent) {
                        stats.wrong++;
                        hasErroredOnCurrent = true;
                        
                        // Add to wrongRoots if not present
                        const isRecorded = wrongRoots.some(r => r.code === currentRoot.code && r.char === currentRoot.char);
                        if (!isRecorded) wrongRoots.push(currentRoot);
                        
                        updateStats();
                        saveSession(); // ÈîôËØØÊï∞ÊîπÂèò‰πü‰øùÂ≠ò‰∏Ä‰∏ã
                    }
                    inputField.classList.add('error');
                    inputField.value = '';
                    tempHint = true;
                    updateHint();
                    
                    // ÁßªÈô§ÈîôËØØÊ†∑Âºè‰ª•‰æø‰∏ãÊ¨°Ëß¶Âèë
                    setTimeout(() => {
                        inputField.classList.remove('error');
                    }, 400);
                }
            }
        }
        
        function saveSession() {
            dbService.save('session', {
                stats,
                practiceQueue,
                currentRoot,
                wrongRoots
            });
        }
        
        function saveSettings() {
            dbService.save('settings', {
                randomMode: randomModeCheckbox.checked,
                autoHint: autoHintCheckbox.checked
            });
        }

        function resetInputState() {
            inputField.classList.remove('error');
            inputField.classList.remove('success');
        }

        function updateStats() {
            correctCountEl.textContent = stats.correct;
            wrongCountEl.textContent = stats.wrong;
        }
        
        function updateProgress() {
            // Ê≥®ÊÑèÔºöpracticeQueue ÊòØÂâ©‰ΩôÁöÑ
            const current = totalRoots - practiceQueue.length;
            const progress = (current / totalRoots) * 100;
            progressBar.style.width = `${progress}%`;
            
            if (progressTextEl) {
                progressTextEl.textContent = `${current} / ${totalRoots}`;
            }
        }

        function showOneTimeHint() {
            showHint = true;
            updateHint();
            inputField.focus();
        }
        
        function toggleAutoHint() {
            autoHint = autoHintCheckbox.checked;
            showHint = autoHint;
            updateHint();
            inputField.focus();
            saveSettings();
        }
        
        // ÁõëÂê¨ randomMode ÂèòÂåñÔºå‰øùÂ≠òËÆæÁΩÆ
        randomModeCheckbox.addEventListener('change', () => {
            saveSettings();
            restart(true); // Ê®°ÂºèÊîπÂèòÈÄöÂ∏∏ÈúÄË¶ÅÈáçÊù•
        });
        
        function updateHintUI() {
             // ÁßªÈô§ÊóßÁöÑ toggle Ê†∑ÂºèÈÄªËæë
        }

        function updateHint() {
            const hintDisplay = document.getElementById('input-hint');
            const userInput = document.getElementById('user-input');
            
            if ((showHint || tempHint) && currentRoot) {
                hintDisplay.textContent = currentRoot.code;
                hintDisplay.classList.add('visible');
                userInput.classList.add('hide-placeholder');
                // userInput.classList.add('transparent-text'); // Remove transparent text to allow user to see their input
            } else {
                hintDisplay.classList.remove('visible');
                userInput.classList.remove('hide-placeholder');
                userInput.classList.remove('transparent-text');
                // Âª∂ËøüÊ∏ÖÁ©∫ÂÜÖÂÆπ‰ª•ÈÖçÂêàÊ∑°Âá∫Âä®Áîª
                setTimeout(() => {
                    if (!showHint && !tempHint) hintDisplay.textContent = '';
                }, 300);
            }
        }
        
        async function resetData() {
            if(confirm('Á°ÆÂÆöË¶ÅÊ∏ÖÈô§ÊâÄÊúâËøõÂ∫¶ÂíåËÆæÁΩÆÂêóÔºü')) {
                await dbService.clear();
                location.reload();
            }
        }

        inputField.addEventListener('input', checkInput);
        
        inputField.addEventListener('keydown', (e) => {
            if (e.key === ' ' && inputField.value === '') {
                e.preventDefault();
                showOneTimeHint();
            }
        });

        // Initialize
        initApp();
    </script>
</body>
